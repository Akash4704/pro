<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Auth</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f9f9, #d6eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      position: absolute;
      transition: all 0.4s ease;
    }

    .hidden {
      display: none;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="text"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .photo-label {
      display: block;
      font-size: 14px;
      text-align: left;
      margin-top: 10px;
      color: #555;
    }

    button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e68900;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #0066c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <div class="form-container" id="signin-form">
    <h2>Sign In</h2>
    <form action="dashboard.html">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p>New user? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container hidden" id="signup-form">
    <h2>Sign Up</h2>
    <form enctype="multipart/form-data">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <label class="photo-label">Upload Profile Photo
        <input type="file" accept="image/*" />
      </label>
      <button type="submit">Register</button>
      <p>Already registered? <a href="#" onclick="showSignin()">Sign In</a></p>
    </form>
  </div>

  <script>
    function showSignup() {
      document.getElementById('signin-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
    }

    function showSignin() {
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('signin-form').classList.remove('hidden');
    }
  </script>

</body>
</html>
